box: termoshtt/rust-dev:latest

test-intel-mkl:
  steps:
    - script:
      name: Test Intel-MKL backend
      code: cargo test --no-default-features --features=intel-mkl

test-static:
  steps:
    - script:
      name: Test statically linked backend (OpenBLAS/FFTW)
      code: cargo test --no-default-features --features=static
